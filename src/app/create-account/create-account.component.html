<a id="backButton" routerLink=""> < Accueil</a>
<div id="card">
  <div id="login">
    <form
      #createAccountForm="ngForm"
      (ngSubmit)="onFormSubmit(createAccountForm)"
      id="login-container"
      method="get"
      class="form"
    >
      <span class="p-float-label">
        <input
          type="text"
          pInputText
          class="login-form"
          maxlength="45"
          id="nickname"
          name="username"
          required
        />
        <label for="float-input">PSEUDO</label>
      </span>
      <br />
      <span class="p-float-label">
        <input
          type="password"
          pInputText
          class="login-form"
          minlength="6"
          maxlength="40"
          id="password"
          name="password"
          required
        />
        <label for="float-input">MOT DE PASSE</label>
      </span>
      <br />
      <span class="p-float-label">
        <input
          type="password"
          pInputText
          class="login-form"
          minlength="6"
          maxlength="40"
          id="confirmpassword"
          name="confirmpassword"
          required
        />
        <label for="float-input">CONFIRMER MOT DE PASSE</label>
      </span>
      <br />
      <span class="p-float-label">
        <input
          type="email"
          pInputText
          class="login-form"
          maxlength="45"
          id="email"
          name="email"
          required
        />
        <br />
        <label for="float-input">EMAIL</label>
      </span>
      <button
        id="on-card-button"
        [disabled]="createAccountForm.invalid"
        type="submit"
      >
        Valider
      </button>
    </form>
  </div>
</div>
