<div id="home-page">
  <div id="card">
    <div id="login">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onFormSubmit(loginForm)"
        id="login-container"
      >
        <label class="form-label" for="nickname"></label>
        <input
          formControlName="nickname"
          class="login-form"
          type="text"
          placeholder="PSEUDO"
          maxlength="45"
          id="nickname"
          name="username"
          required
        />
        <!--<p *ngIf="formGroup.formControlName(nickname) === ''">Username field must not be empty</p>-->
        <br />
        <label class="form-label" for="password"></label>
        <input
          formControlName="password"
          class="login-form"
          type="password"
          placeholder="MOT DE PASSE"
          maxlength="40"
          id="password"
          name="password"
          required
        />
        <br />
        <input
          [disabled]="loginForm.invalid"
          id="submitButton"
          type="submit"
          value="Se connecter"
        />
        <button id="createAccount" (click)="onCreateAccount()">
          Créer un compte
        </button>
        <br />
        <br />
        <a id="guestButton" routerLink="eventslist">> Continuer comme invité</a>
      </form>
    </div>
  </div>
</div>
